<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam filmov</title>
</head>
<body>
    <h1>Seznam vseh filmov</h1>

    {% for film in vsi_filmi %}

        <p>
            <b>Ime filma:</b> {{ film.ime }}
        </p>
        <p>
            <b>Ocena:</b> {{ film.ocena }}
        </p>
        <p>
            <img src="{{ film.slika }}" />
        </p>
        <a href="/film/{{ film.key.id() }}">Podrobosti filma</a>
        <p>---------------------------------</p>
    {% endfor %}

</body>
</html>
